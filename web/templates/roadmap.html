{% extends "base.html" %} {% block title %}{{ company_name }} Energy Transition
Roadmap{% endblock %} {% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Energy Transition Roadmap for {{ company_name }}</h2>
            <a
                href="{{ url_for('main.company_details', company_name=company_name) }}"
                class="btn btn-secondary"
                >Back to Details</a
            >
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <pre class="roadmap-content">{{ content }}</pre>
            </div>
        </div>
    </div>
</div>
{% endblock %} {% block additional_head %}
<style>
    .roadmap-content {
        white-space: pre-wrap;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: 14px;
        line-height: 1.6;
        max-height: 800px;
        overflow-y: auto;
        padding: 15px;
        background-color: #f8f9fa;
        border-radius: 5px;
    }
</style>
{% endblock %}
